
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
        google()
        jcenter()
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    google()
    jcenter()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation 'com.github.DantSu:ESCPOS-ThermalPrinter-Android:2.0.5'
}
  